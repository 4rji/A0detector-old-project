{% extends "base.html" %}

{% block title %}Settings - AI Detector{% endblock %}

{% block content %}
<div class="dashboard-container">
    <div class="dashboard-content">
        <h1>Settings</h1>
        
        <div class="settings-section">
            <h2>Network Configuration</h2>
            <div class="subnet-manager">
                <h3>Subnet Management</h3>
                <div class="subnet-list" id="subnet-list">
                    <!-- Subnets will be listed here -->
                </div>
                
                <form id="subnet-form" class="subnet-form">
                    <input type="text" id="subnet-input" placeholder="Enter subnet (e.g., 192.168.140)" 
                           pattern="^(\d{1,3}\.){2}\d{1,3}$" class="subnet-input">
                    <button type="submit" class="action-button">Add Subnet</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block head %}
<style>
.settings-section {
    background: rgba(20, 20, 30, 0.5);
    border-radius: 8px;
    padding: 2rem;
    margin: 1rem 0;
    border: 1px solid rgba(78, 205, 196, 0.2);
}

.settings-section h2 {
    color: #4ecdc4;
    margin-bottom: 1.5rem;
    font-size: 1.8em;
    text-shadow: 0 0 15px rgba(78, 205, 196, 0.2);
}

.settings-section h3 {
    color: #ffffff;
    margin-bottom: 1rem;
    font-size: 1.4em;
}

.subnet-manager {
    background: rgba(30, 30, 40, 0.5);
    border-radius: 6px;
    padding: 1.5rem;
}

.subnet-list {
    margin-bottom: 1.5rem;
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
}

.subnet-item {
    background: rgba(78, 205, 196, 0.1);
    border: 2px solid #4ecdc4;
    border-radius: 6px;
    padding: 0.5rem 1rem;
    display: flex;
    align-items: center;
    gap: 1rem;
    animation: fadeIn 0.3s ease;
}

.subnet-item span {
    color: #ffffff;
    font-size: 1.1rem;
}

.subnet-item button {
    background: rgba(239, 71, 111, 0.2);
    border: 1px solid #ef476f;
    color: #ef476f;
    border-radius: 4px;
    padding: 0.3rem 0.6rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.subnet-item button:hover {
    background: rgba(239, 71, 111, 0.4);
}

.subnet-form {
    display: flex;
    gap: 1rem;
    margin-top: 1rem;
}

.subnet-input {
    flex: 1;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(78, 205, 196, 0.3);
    border-radius: 4px;
    padding: 0.8rem 1rem;
    color: #ffffff;
    font-size: 1rem;
}

.subnet-input:focus {
    outline: none;
    border-color: #4ecdc4;
    box-shadow: 0 0 10px rgba(78, 205, 196, 0.3);
}

.subnet-input::placeholder {
    color: rgba(255, 255, 255, 0.5);
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/settings.js') }}"></script>
{% endblock %}
